    <div class="col-lg-12 d-flex justify-content-around align-items-center" style="height: 100vh;">

                <select class="form-select" id="operation" aria-label="Default select example">
                    <option value="+">Add</option>
                    <option value="-">Subtract</option>
                    <option value="*">Multiply</option>
                    <option value="/">Divide</option>
                </select>
                <div class="p-0">
                    <button class="btn_sub" onclick="calculateResult()">Calculate</button>
                </div>
                <div class="">
                    <p id="result"></p>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
    <script>
        function calculateResult() {
            const firstValue = parseFloat(document.getElementById('firstValue').value);
            const secondValue = parseFloat(document.getElementById('secondValue').value);
            const selectedOperation = document.getElementById('operation').value;

            if (isNaN(firstValue) || isNaN(secondValue)) {
                document.getElementById('result').textContent = 'Invalid input';
            } else {
                let result;
                switch (selectedOperation) {
                    case '+':
                        result = firstValue + secondValue;
                        break;
                    case '-':
                        result = firstValue - secondValue;
                        break;
                    case '*':
                        result = firstValue * secondValue;
                        break;
                    case '/':
                        if (secondValue !== 0) {
                            result = firstValue / secondValue;
                        } else {
                            result = 'Division by zero';
                        }
                        break;
                    default:
                        result = 'Invalid operation';
                }

                document.getElementById('result').innerHTML = 'Result: ' + result;

            }
        }

    </script>
